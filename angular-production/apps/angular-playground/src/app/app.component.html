<div class="container">
  <button
    mat-raised-button
    color="accent"
    class="btn"
    (click)="drawShape(circle)"
  >
    Circle
  </button>
  <button
    mat-raised-button
    color="primary"
    class="btn"
    (click)="drawShape(square)"
  >
    Square
  </button>
  <button
    mat-raised-button
    color="warn"
    class="btn"
    (click)="drawShape(rectangle)"
  >
    Rectangle
  </button>
</div>
